<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grid practice</title>
</head>
<body style="padding-bottom:1000px;">
  <div style="margin-top: 20px;
   display: grid;
  grid-template-columns: 100px 100px 200px;">
    <div style="background-color: lightblue;">div 1</div>
    <div style="background-color: lightcoral;">div 2 <p>text</p></div>
  </div>
  <div style="margin-top: 20px;
  display: grid;
 grid-template-columns: 100px 100px 200px;">
   <div style="background-color: lightblue;">100px</div>
   <div style="background-color: lightcoral;">100px <p>text</p></div>
   <div style="background-color: lightblue;">200px</div>
   <div style="background-color: lightcoral;">100px</div>
 </div>
 <div style="margin-top: 20px;
    display: grid;
    grid-template-columns: 100px 1fr;">
      <div style="background-color: lightblue;">
        100px</div>
      <div style="background-color: lightcoral;">
        1fr(free space)</div>
  </div>
  <div style="margin-top: 20px;
    display: grid;
    grid-template-columns: 100px 1fr 2fr;">
      <div style="background-color: lightblue;">
        100px</div>
      <div style="background-color: lightcoral;">
        1fr(free space)</div>
        <div style="background-color: lightblue;">
          2fr(free space)</div>
</div>
<div style="margin-top: 30px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        column-gap:20px;
        row-gap:40px;">
          <div style="background-color: lightblue; height: 100px;">
            1fr(free space)</div>
          <div style="background-color: lightcoral; height: 100px;">
            1fr(free space)</div>
            <div style="background-color:lightgreen; height: 100px;">
              1fr(free space)</div>
              <div style="background-color:lightgreen; height: 100px;">
                1fr(free space)</div>
                <div style="background-color: lightblue; height: 100px;">
                  1fr(free space)</div>
                  <div style="background-color: lightcoral; height: 100px;">
                    1fr(free space)</div>
</div>

</body>
</html>
