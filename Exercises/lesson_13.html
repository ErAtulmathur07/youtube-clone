<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flexbox_and nested</title>
  <style>
    .flexbox{
      display: flex;
      flex-direction: row;
      height: 50px;

    }
    .column1 {
      background-color: lightpink;
      width: 100px;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
    }
   .item1{
    background-color: black;
    color: white;
    justify-content: center;
   }
   .column2{
    background-color: lightblue;
    width: 200px;
   }
  </style>
</head>
<body>
  <div class="flexbox">
    <div class="column1">
      <div class="item1">item 1</div>
    </div>
    <div class="column2"></div>
  </div>
</body>
</html>
